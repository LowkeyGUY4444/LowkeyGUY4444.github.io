<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url('c-d-x-PDX_a_82obo-unsplash.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .signup-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            background-color: aqua;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #00cccc;
        }
        
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        
        label {
            color: rgb(0, 0, 0);
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2 style="color: rgb(0, 0, 0);">Create Account</h2>
            <input type="text" id="username" placeholder="username"><br>
            <span class="error-message" id="nameError"></span><br>
            <input type="password" id="password" placeholder="password"><br>
            <span class="error-message" id="passError"></span><br>
            <input type="email" id="email" placeholder="email"><br>
            <span class="error-message" id="emailError"></span><br>
            <button onclick="createAccount()">Sign Up</button><br><br>
            <h3 style="color: red;">Note, After creating an account you will be redirected to the login page. </h3>
        </div>
    </div>

    <script>
        function createAccount() {
            var x = document.getElementById("username").value;
            var y = document.getElementById("password").value;
            var z = document.getElementById("email").value;
            var nameError = document.getElementById("nameError");
            var passError = document.getElementById("passError");
            var emailError = document.getElementById("emailError");
            nameError.innerHTML = "";
            passError.innerHTML = "";
            emailError.innerHTML = "";
            var isValid = true;
            if (x == "") {
                nameError.innerHTML = "Username should not be empty";
                isValid = false;
            }
            if (y.length < 6) {
                passError.innerHTML = "Password should be at least 6 characters long";
                isValid = false;
            }
            if (z == "" || !z.includes("@")) {
                emailError.innerHTML = "Please enter a valid email address";
                isValid = false;
            }
            if (isValid) {
                window.location.href = "mypage.html";
            }
        }
    </script>
</body>
</html>

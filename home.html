            Click Here To Listen<img height="30" width="30" src="se69lt1jltsuad6crgj6estuc7.png" id="icon">
        </div>
    </div>
 
    <audio id="mysound">
        <source src="videoplayback.m4a" type="audio/mp3">
    </audio>
    <script>
        let mysound = document.getElementById("mysound");
        let icon = document.getElementById("icon");
        icon.onclick = function () {
            if (mysound.paused) {
                mysound.play();
                icon.src ="https://media.geeksforgeeks.org/wp-content/uploads/20210402235545/Pause.png";
            } else {
                mysound.pause();
                icon.src ="https://media.geeksforgeeks.org/wp-content/uploads/20210402235520/play.png";
            }
        }
        async function get_data(){
            const url = 'https://www.theaudiodb.com/api/v1/json/2/search.php?s=coldplay';
        try {
            const response = await fetch(url);
            var result = await response.json();
            result = result.artists[0]
            console.log(result);
            te = document.createElement('img');
            te.src = result.strArtistBanner
            document.body.appendChild(te)
            te = document.createElement('img');
            te.src = result.strArtistFanart3
            document.body.appendChild(te)
            te = document.createElement('img');
            te.src = result.strArtistLogo
            document.body.appendChild(te)
            te = document.createElement('img');
            te.src = result.strArtistCutout
            document.body.appendChild(te)
            te = document.createElement('p');
            te.textContent = result.strBiographyEN
            document.body.appendChild(te)
        } catch (error) {
            console.error(error);
        }
        }
        get_data()
        
    </script>
